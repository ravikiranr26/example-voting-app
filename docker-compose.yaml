version: '3.7'

volumes:
  db-data:

networks:
  instavote:
    driver: bridge

services:
  vote:
    build: ./vote
    image: rknmit/vote:master
    ports:
      - 5000:80
    depends_on:
      - redis
    networks:
      - instavote

  result:
    build: ./result
    image: rknmit/result:master
    ports:
      - 5001:4000
    depends_on:
      - db
    networks:
      - instavote

  worker:
    build: ./worker
    image: rknmit/worker:master
    depends_on:
      - db
      - redis
    networks:
      - instavote

  redis:
    image: redis:alpine
    networks:
      - instavote
  
  db:
    image: postgres:9.4
    networks:
      - instavote
    volumes:
      - "db-data:/var/lib/postgresql/data"
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust